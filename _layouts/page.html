<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
				</header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

						<ul class="icons">
              <li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span class="label">Twitter</span></a></li>
              <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow"><span class="label">Facebook</span></a></li>
              <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
				<div id="main">
	    <article class="post featured">
            <header class="major">
              <p><img src="https://drive.google.com/uc?id=1b13ubKt1hhTYov1REbLQC3gn8zb4L6iS"></p>
              <p>A journey through life, accompanied by a guitar. </p>
            </header>
					</article>
					<!-- Post -->
					<section class="post">						
						<p>{{content}}</p>
					</section>

					<!-- Footer -->
						<footer>
              <p><a target='new' href="https://click.linksynergy.com/fs-bin/click?id=jEW5OuikwB0&offerid=562803.10000551&type=4&subid=0"><IMG alt="MAGIX Software & VEGAS Creative Software" border="0" src="http://werbemittel.magix.com/network/Affiliate/Werbemittel/US/acid_pro_us_728x90.jpg"></a><IMG border="0" width="1" height="1" src="https://ad.linksynergy.com/fs-bin/show?id=jEW5OuikwB0&bids=562803.10000551&type=4&subid=0"></p>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

			<!-- Scripts -->
			{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
